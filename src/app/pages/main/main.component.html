<div class="p-5 min-h-screen md:p-10" style="background:linear-gradient(90deg,#1565c0,#b92b27)">
    <div class="text-center mb-5 md:mb-10">
        <h1 class="font-bold text-5xl md:text-7xl md:mb-1 text-fc-yellow">FC Barcelona - Roster</h1>
        <p class="text-white md:text-3xl">Season 2020/2021</p>
    </div>
    <div class="bg-white rounded-xl py-6 md:py-8 container mx-auto">
        <div class="mb-6 md:mb-8" *ngFor="let group of groups">
            <h3 class="text-center font-bold mb-5 text-4xl">{{group.position}}</h3>
            <div class="flex justify-center flex-wrap gap-3 md:gap-4">
                <app-card *ngFor="let player of group.players" routerLink="/player/{{player._id}}" [player]="player"></app-card>
            </div>
        </div>
    </div>
</div>
