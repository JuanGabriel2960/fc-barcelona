<div class="p-5 min-h-screen" style="background:linear-gradient(90deg,#1565c0,#b92b27)">
    <div class="text-center mb-5">
        <h1 class="font-bold text-5xl text-fc-yellow">FC Barcelona - Roster</h1>
        <p class="text-white">Season 2020/2021</p>
    </div>
    <div class="bg-white rounded-xl py-6">
        <div class="mb-6" *ngFor="let group of groups">
            <h3 class="text-center font-bold mb-5 text-4xl">{{group.position}}</h3>
            <div class="flex justify-center flex-wrap gap-3">
                <app-card *ngFor="let player of group.players" [player]="player"></app-card>
            </div>
        </div>
    </div>
</div>
