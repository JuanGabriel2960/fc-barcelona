<div class="hidden lg:block">
    <div class="flex text-left text-xl dark:text-white">
        <button class="font-semibold p-4 pb-2" (click)="lastGame=true"  [ngClass]="{'bg-white dark:bg-bold-dark on':lastGame}">LAST GAME</button>
        <button class="font-semibold p-4 pb-2" (click)="lastGame=false" [ngClass]="{'bg-white dark:bg-bold-dark on':!lastGame}">NEXT GAME</button>
    </div>
    <div class="bg-white dark:bg-bold-dark py-8 px-12" [ngClass]="{'border_corner': lastGame, 'border_full' : !lastGame}" *ngIf="lastGame">
        <p class="text-center font-semibold text-xl text-text-gray">La Liga</p>
        <div class="flex items-center my-1">
            <div class="flex items-center">
                <img src="/assets/logo.png" class="w-12 mr-4" alt="barcelona">
                <h3 class="font-bold text-6xl dark:text-white">1</h3>
            </div>
            <h5 class="text-center font-bold text-xl mx-14 dark:text-white">Matchday 5</h5>
            <div class="flex items-center">
                <h3 class="font-bold text-6xl dark:text-white">1</h3>
                <img src="/assets/sevilla.png" class="w-12 ml-4" alt="sevilla">
            </div>
        </div>
        <p class="text-center font-semibold text-xl text-text-gray">04/10/2020</p>
    </div>
    <div class="bg-white dark:bg-bold-dark py-8 px-12" [ngClass]="{'border_corner': lastGame, 'border_full' : !lastGame}" *ngIf="!lastGame">
        <p class="text-center font-semibold text-xl text-text-gray">La Liga</p>
        <div class="flex items-center my-1">
            <div class="flex items-center">
                <img src="/assets/getafe.png" class="w-12 mr-4" alt="getafe">
                <h3 class="font-bold text-6xl dark:text-white">-</h3>
            </div>
            <h5 class="text-center font-bold text-xl mx-14 dark:text-white">Matchday 6</h5>
            <div class="flex items-center">
                <h3 class="font-bold text-6xl dark:text-white">-</h3>
                <img src="/assets/logo.png" class="w-12 ml-4" alt="barcelona">
            </div>
        </div>
        <p class="text-center font-semibold text-xl text-text-gray">18/10/2020</p>
    </div>
</div>
